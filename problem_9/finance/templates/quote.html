{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    {% if stock %}
    <p> A share of {{ stock.name }} ({{ stock.symbol }} costs {{ stock.price }})  </p>
    {% else %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
    {% endif %}
{% endblock %}
